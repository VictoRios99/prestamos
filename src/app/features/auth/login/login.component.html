<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Sistema de Préstamos</mat-card-title>
      <mat-card-subtitle>Ingresa tus credenciales</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" placeholder="Ingresa tu usuario">
          @if (loginForm.get('username')?.hasError('required')) {
            <mat-error>El usuario es requerido</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Ingresa tu contraseña">
          @if (loginForm.get('password')?.hasError('required')) {
            <mat-error>La contraseña es requerida</mat-error>
          }
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" 
                [disabled]="loginForm.invalid || loading" class="full-width">
          @if (!loading) {
            <mat-icon>login</mat-icon>
          }
          @if (loading) {
            <mat-spinner diameter="20"></mat-spinner>
          }
          {{ loading ? 'Ingresando...' : 'Ingresar' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
